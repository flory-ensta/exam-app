<div class="row">

    <ul class="list-group col-md-7">
        <li *ngFor="let match of matches" class="list-group-item  d-flex justify-content-between align-items-center">
            {{fencers[match.fencer1_id-1].name}} vs {{fencers[match.fencer2_id-1].name}} <span>Winner: <span *ngIf="match.winner==1; else loser">{{fencers[match.fencer1_id-1].name}}</span></span>
            <ng-template #loser>
                <span>
                    {{fencers[match.fencer2_id-1].name}}
                </span>
            </ng-template>
        </li>
    </ul>

    <app-match-add [fencers]=fencers class="col-md-5" (update)="updateValue()"></app-match-add>
</div>
